<!DOCTYPE html>
<html lang="en">

<head>
    <title>QuadTrees</title>
    <meta charset="utf-8" />
    <link rel="icon" href="images/tab_icon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
</head>

<body>
    <div id="sketch_view">
        <script type="text/javascript" src="js/aabb.js"></script>
        <script type="text/javascript" src="js/quadtree.js"></script>
        <script type="text/javascript" src="js/utils.js"></script>
        <script type="text/javascript" src="js/sketch.js"></script>
    </div>
    <div id="settings">
        <table id="settings_table">
            <tr>
                <th>Description</th>
                <th>Setting</th>
            </tr>
            <tr>
                <td>Wdith</td>
                <td>
                    <input class="grid_pref" id="c_width" type="number" value="400">
                </td>
            </tr>
            <tr>
                <td>Height</td>
                <td>
                    <input class="grid_pref" id="c_height" type="number" value="400">
                </td>
            </tr>
            <tr>
                <td>New Random Points</td>
                <td>
                    <input id="point_count" type="number" value="100">
                    <button type="button" onclick="setup()">Randomise Points</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
